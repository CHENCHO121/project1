{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
      <h2 class="text-center text_effect">Reset Password</h2>
      <h3 class="text-center pb-3 text_effect">Enter your new password</h3>
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                     <div class="row">
                        <div class="col-md-5 mx-auto">
                            {{ form | crispy}}
                          <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i>Reset password now</button>
                        </div>
                     </div>

                </form>


{% endblock content %}
