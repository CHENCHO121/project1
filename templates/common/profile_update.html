{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row">
          <div class="col-md-3 col-sm-3 pb-5 mx-auto mt-3">
              <img class="card-img-top rounded-circle account-img" src="{{ user.profile.profile_img.url }}" alt="user image cap">
          </div>
          <div class="col-md-5 col-sm-5">
               <div class="card mt-3 mt-5">
                   <div class="card-body">
                    <h5 class="card-title"><strong>User:</strong>{{ user.username }}</h5>
                    <p class="card-text"><strong>Email: {{ user.email }}</strong></p>
                  </div>
              </div>

          </div>

    </div>

               <form method="POST" enctype = "multipart/form-data">
                   <div class="row">
                       <div class="col-md-5 mx-auto">
                        {% csrf_token %}
                       <fieldset>
                           <legend>User Info</legend>
                           {{ u_form|crispy }}
                       </fieldset>
                   </div>

                    <div class="col-md-5 mx-auto">
                        {% csrf_token %}
                       <fieldset>
                           <legend>Profile Info</legend>
                           {{ p_form|crispy }}
                       </fieldset>
                   </div>
                       <div class="col-md-8 col-sm-8 pb-5 mx-auto">
                       <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
                       </div>

                   </div>

               </form>




{% endblock content %}
